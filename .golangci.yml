run:
  deadline: 3m
  modules-download-mode: readonly

linters-settings:
  gocyclo:
    min-complexity: 20

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - golint
    - misspell
    - govet
    - goconst
    - deadcode
    - gocyclo
    - staticcheck

# output configuration options
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
